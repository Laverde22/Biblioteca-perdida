            <table>
                <tr>
                    <td>
                       <h2  class="subtitle">Biblioteca Perdida</h2>

                </tr>
                <tr>
                    <td>
                        <label  class="letra" for="">Título : </label>

                </tr>
        
                <tr>
                    <td>
                        <label  class="letra" for="">Editorial : </label>
                    </td>
    
                    <td>
                        <select class="campos"  name="" id="">

                </tr>
                
                <tr>
                    <td>
                        <label  class="letra" for="">Edición : </label>
                    </td>
        
                    <td>
                        <input class="campos" type="text" name="" id="" placeholder="Digite la edición del libro">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label  class="letra" for="">Área : </label>
                    </td>
        
                    <td>
                        <input class="campos" type="text" name="" id="" placeholder="Digite el área del libro">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label  class="letra" for="">ISBN : </label>
                    </td>
        
                    <td>
                        <input class="campos"  type="text" name="" id="" placeholder="Digite el ISBN del libro">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label  class="letra" for="">Número de páginas : </label>
                    </td>
        
                    <td>
                        <input class="campos"  type="text" name="" id="" placeholder="Digite el número de páginas del libro">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label  class="letra" for="">Estado : </label>
                    </td>

                        <input class="campos"  type="text" name="" id="" placeholder="Digite el estado del libro">
